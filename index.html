<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Library</h1>
    <div class="container">
      <div class="ribbon-bookmark"></div>
    </div>
  </header>

  <!-- Flash Error message
    <div class="flash">
      <div class="flash-error">
        <h2 class="flash-title">X errors prohibited this book from being saved:</h2>
        <ul>
          <li>Title can't be blank</li>
          <li>Author can't be blank</li>
          <li>Pages can't be blank</li>
        </ul>
      </div>
    </div>

  <main>
    <div class="book-cover yellow">
      <div class="cover-info">
        <h2>
          An Introduction to Neural Science
          <span>Christa Hausmann</span>
        </h2>

        <div class="btn-container">
          <button id="read" class="btn btn-read"">
            <img src="./assets/images/open-book.svg" alt="Open book icon">
          </button>

          <!--
          <button id="not-read" class="btn btn-not-read">
            <img src="./assets/images/closed-book.svg" alt="Closed book icon">
          </button>
          -->

          <button id="remove" class="btn btn-delete">
            <img src="./assets/images/delete.svg" alt="Delete icon">
          </button>
        </div>

        <p>256 pages</p>
      </div>
    </div>

  </main>


  <script src="script.js"></script>
</body>

</html>
